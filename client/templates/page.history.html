<template name="historyPageTemplate">
    <div class="page" id="historyPage">
        <div class="doesnt-overlap-header">
            <div class="hide-for-medium hide-for-small sidebar">
                {{> tag_filter}}
            </div>
            <div class="row">
                {{> health_entries}}
            </div>
        </div>
    </div>
</template>


<template name="health_entries">
    <div class="row">
        <input type="text" id="new-todo" placeholder="New item" />
    </div>

    <div class="row">
        {{#if any_list_selected}}
        <div id="items-view">
            <ul id="item-list">
                {{#each health_items}}
                {{> health_entry}}
                {{/each}}
            </ul>
        </div>
        {{/if}}
    </div>

</template>

<template name="health_entry">
    <li class="todo {{done_class}}">
        <ul class="inline-list">
            {{#if editing}}
            <li class="edit">
                <input id="todo-input" type="text" value="{{text}}" />
            </li>
            {{else}}
            <li class="destroy"></li>
            <li class="display">
                <div class="hide-for-small todo-image">
                    <img class="gray-border" src="images/placeholder-240x240.gif" />
                </div>
                <span class="todo-id">{{_id}}</span>
                <span class="todo-text">{{text}}</span>
            </li>
            {{/if}}
            <li class="item-tags">
                <ul class="inline-list taglist">
                    {{#each tag_objs}}
                    <li class="tag removable_tag">
                        <div class="name">{{tag}}</div>
                        <div class="remove"></div>
                    </li>
                    {{/each}}
                    {{#if adding_tag}}
                    <li class="tag edittag">
                        <input type="text" id="edittag-input" value="" />
                    </li>
                    {{else}}
                    <li class="pictograph-icon addtag pictographs">J</li>
                    {{/if}}
                </ul>
            </li>
        </ul>
    </li>
</template>
