<template name="profilePageTemplate">
    <div data-role="page" id="profilePage">


                <div class="doesnt-overlap-header row">
                    <h4 class="padded-horizontal">User Profile</h4>
                </div>

                    <div class="row">
                        <div class="two columns">
                            <img class="dotted drop-zone with-rounded-corners" id="drop_zone" src="{{user_image}}" />
                            <p class="centered image-selection-text">Image Selection</p>

                            <input class="hidden" type="file" id="import_files_input" name="files[]"  />
                        </div>
                        <div class="ten columns">
                            <div class="panel row">
                                <ul id="profileItems" class="profile-items">

                                    <li class="display"><span class="profile-item">{{user_id}}</span></li>

                                    {{#if editing_email}}
                                    <li id="userEmailInput"  class="edit"><input id="profile-input-email" type="text" placeholder="email" value="{{user_email}}" /></li>
                                    {{else}}
                                    <li id="userEmailDisplay" class="userEmailDisplay display"><span class="profile-item">{{user_email}}</span></li>
                                    {{/if}}

                                    {{#if editing_name}}
                                    <li id="userNameInput" class="edit"><input id="profile-input-name" type="text" placeholder="Full Name" value="{{user_name}}" /></li>
                                    {{else}}
                                    <li id="userNameDisplay" class="userNameDisplay display"><span id="profile-display-name" class="profile-item">Name - {{user_name}}</span></li>
                                    {{/if}}

                                    {{#if editing_birthdate}}
                                    <li id="userDateOfBirthInput" class="edit"><input id="profile-input-birth-date" type="text" placeholder="Full Name" value="{{user_birthdate}}" /></li>
                                    {{else}}
                                    <li id="userDateOfBirthDisplay" class="userDateOfBirthDisplay display"><span id="profile-display-birth-date" class="profile-item">Birthdate - {{user_birthdate}}</span></li>
                                    {{/if}}

                                    {{#if editing_avatar}}
                                    <li id="userAvatarInput" class="edit"><input id="profile-input-avatar" type="text" placeholder="Full Name" value="{{user_avatar}}" /></li>
                                    {{else}}
                                    <li id="userAvatarDisplay" class="userAvatarDisplay display"><span id="profile-display-avatar" class="profile-item">Avatar - {{user_avatar}}</span></li>
                                    {{/if}}

                                    <!--{{#if editing_collaborators}}-->
                                    <!--<li id="userCollaboratorsInput" class="edit"><input id="profile-input-collaborator" type="text" placeholder="Full Name" value="{{user_collaborators}}" /></li>-->
                                    <!--{{else}}-->
                                    <!--<li id="userCollaboratorsDisplay" class="userCollaboratorsDisplay display"><span id="profile-display-collaborator" class="profile-item">Collaborators - {{user_collaborators}}</span></li>-->
                                    <!--{{/if}}-->


                                </ul>
                                <!--<textarea rows="4" type="text" id="guest-todo" placeholder="Be sure to include symptoms, history, and your contact information...." />-->

                            </div>
                            <div class="spacer row"></div>
                            <div id="json-content" class="row panel">
                                {{ user_json }}
                            </div>
                        </div>
                    </div>


    </div>
</template>
