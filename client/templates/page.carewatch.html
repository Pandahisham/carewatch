<template name="newsPageTemplate">
    <div id="newsPage" class="page">
        <div class="doesnt-overlap-header">
            <div class="spacer row"></div>
            {{#if showNewCarewatchMember}}
            {{> carewatchCommunityTemplate}}
            {{/if }}
            {{> carewatchNewsTemplate}}
        </div>
    </div>
</template>



<template name="carewatchNewsTemplate">

    <div class="row">
        <div id="items-view">
            <ul id="item-list">
                {{#each carewatch_entries}}
                {{> health_entry}}
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="carewatchCommunityTemplate">
    <div class="panel reference row">
        <h6>{{collaborators_count }} Carewatch Members</h6>
        <ul class="carewatch list">
            {{#each carewatchMembers}}
            {{> carewatchMemberTemplate}}
            {{/each}}
        </ul>
        <div class="pictographs close">X</div>
    </div>
    <div class="spacer row"></div>
</template>

<template name="carewatchMemberTemplate">
    <li>
        <span class="carewatch">{{carewatch_member_name}}</span>
        <span class="destroy"></span>
    </li>
</template>
