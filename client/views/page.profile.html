<template name="profilePageTemplate">
    <div data-role="page"  id="profilePage">

        <!-- Call to Action Panel -->



                <div class="doesnt-overlap-header row">
                    <h4>User Profile</h4>

                    <div class="row">
                        <div class="two columns">
                            <img class="dotted drop-zone with-rounded-corners" id="drop_zone" src="images/placeholder-240x240.gif" />
                            <p class="centered image-selection-text">Image Selection</p>

                            <input class="hidden" type="file" id="import_files_input" name="files[]"  />
                        </div>
                        <div class="ten columns">
                            <div class="panel row">
                                <ul id="profileItems">

                                    <li class="display"><span class="profile-text">{{user_id}}</span></li>
                                    <li class="display"><span class="profile-text">{{user_email}}</span></li>
                                    <li class="display"><span class="profile-text">{{user_name}}</span></li>


                                    {{#if editing}}
                                    <li class="edit"><input id="todo-input-text" type="text" placeholder="email" value="{{text}}" /></li>
                                    {{else}}
                                    <li class="display"><span class="todo-text">{{text}}</span></li>
                                    {{/if}}

                                    <!--{{#if editing}}-->
                                    <!--<li class="edit"><input id="todo-input-name" type="text" placeholder="name" value="{{name}}" /></li>-->
                                    <!--{{else}}-->
                                    <!--<li class="display"><span class="todo-text">{{name}}</span></li>-->
                                    <!--{{/if}}-->

                                    <!--{{#if editing}}-->
                                    <!--<li class="edit"><input id="todo-input-age" placeholder="age" type="text" value="{{age}}" /></li>-->
                                    <!--{{else}}-->
                                    <!--<li class="display"><span class="todo-text">{{age}}</span></li>-->
                                    <!--{{/if}}-->

                                </ul>
                                <!--<textarea rows="4" type="text" id="guest-todo" placeholder="Be sure to include symptoms, history, and your contact information...." />-->

                            </div>
                        </div>
                    </div>
                </div>

    </div>
</template>
