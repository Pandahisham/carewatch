<head>
  <title>Symptompatic</title>
</head>

<body>
    {{> app_container }}
</body>

<template name="app_container">
    <img id="anchorImage" class="anchorImage" src="{{anchorImage}}"></img>
    {{> headerBarTemplate }}
    {{#if loggedIn}}
        {{> profilePageTemplate }}
        {{> visualizationPageTemplate }}
        {{> historyPageTemplate }}
        {{> communityPageTemplate }}
        {{> lifelinePageTemplate }}
        {{> newsPageTemplate }}
        {{> snomedPageTemplate }}
        {{> icdPageTemplate }}
        {{!> dashboardPageTemplate }}
        {{> footerBarTemplate }}
        {{> hipaaPageTemplate }}
        {{> graphsPageTemplate}}
    {{else}}
        {{> guestPageTemplate }}
        {{> contactPageTemplate }}
        {{> changelogPageTemplate }}
        {{> aboutPageTemplate }}
        {{> roadmapPageTemplate }}
        {{> featuresPageTemplate }}
    {{/if }}
</template>

<template name="headerBarTemplate">
    <div id="headerBar" data-role="header" data-theme="none">
        <ul class="nav-bar header-nav-bar">
            <li><a id="homePageLink" href="#guestPage" onclick="showHomePage();">symptomatic.herokuapp.com</a></li>
            <li><a id="breadCrumbLink" href="#"></a></li>
            <li style="position: fixed; right: 0px;"><a href="#">{{loginButtons align="right"}}</a></li>
        </ul>
    </div>
</template>
<template name="footerBarTemplate">
    <div id="footerActionBar" data-role="footer" data-theme="none" class="nav-bar bottom-anchor">
        <ul class="nav-bar footer-nav-bar ">
            <li><a href="#newsPage" onclick="showPage('#newsPage');"><span class="pictographs">4  </span>Carewatch</a></li>
            <li><a href="#historyPage" onclick="showPage('#historyPage');"><span class="pictographs">4  </span>Health Diary</a></li>
            <li><a href="#communityPage" onclick="showPage('#communityPage');" id="communityPageLink"><span class="pictographs">g  </span>Community</a></li>
            <li><a href="#profilePage" onclick="showPage('#profilePage');"><span class="pictographs">f  </span>User Profile</a></li>
            <li><a href="#snomedPage" onclick="showPage('#snomedPage');"><span class="pictographs">E  </span>Anatomy</a></li>
            <li><a href="#hipaaPage" onclick="showPage('#hipaaPage');"><span class="pictographs">^  </span>Privacy</a></li>
            <li><a href="#icd10Page" onclick="showPage('#icd10Page');"><span class="pictographs">4  </span>Diseases</a></li>
            <li><a href="#graphsPage" onclick="showPage('#graphsPage');"><span class="pictographs">4  </span>Graphs</a></li>

        </ul>
    </div>
</template>
<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <ul class="tag-list">
        {{#each tags}}
        <li class="tag {{selected}}">
            {{tag_text}}
            <!--<span class="count">({{count}})</span>-->
        </li>
        {{/each}}
    </ul>
  </div>
</template>
