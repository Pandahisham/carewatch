<head>
  <title>Clinical Social Network App</title>
  <script src="https://api.filepicker.io/v0/filepicker.js"></script>
</head>

<body>
    {{> app_container }}
</body>

<template name="app_container">
    {{> headerBarTemplate }}
    {{!#if headerBarTemplate}}
        {{> profilePageTemplate }}
        {{> visualizationPageTemplate }}
        {{> historyPageTemplate }}
        {{> communityPageTemplate }}
        {{> footerBarTemplate }}
    {{!else}}
        {{!> guestPageTemplate }}
    {{!/if }}
</template>

<template name="headerBarTemplate">
    <div id="headerBar" data-role="header" data-theme="none">
        <ul class="nav-bar header-nav-bar">
            <li><a href="#">healthrecord.herokuapp.com</a></li>
            <li style="position: fixed; right: 0px;"><a href="#">{{loginButtons align="right"}}</a></li>
        </ul>
    </div>
</template>
<template name="footerBarTemplate">
    <div id="footerActionBar" data-role="footer" data-theme="none" class="nav-bar">
        <ul class="nav-bar footer-nav-bar">
            <li><a href="#historyPage" onclick="showHistoryPage();">Health Diary</a></li>
            <li><a href="#communityPage" onclick="showCommunityPage();">Community</a></li>
            <li><a href="#profilePage" onclick="showProfilePage();">User Profile</a></li>
            <li><a href="#newsPage" onclick="showNewsPage();">News</a></li>
            <li><a href="#newsPage" onclick="">Dashboard</a></li>
            <li><a href="#newsPage" onclick="">Lifeline</a></li>
            <li><a href="#newsPage" onclick="">SNOMED</a></li>
            <li><a href="#newsPage" onclick="">ICD10</a></li>
        </ul>
    </div>
</template>
<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <ul class="tag-list">
        {{#each tags}}
        <li class="tag {{selected}}">
            {{tag_text}} <span class="count">({{count}})</span>
        </li>
        {{/each}}
    </ul>
  </div>
</template>
