<head>
  <title>Mongo Data Browser</title>
</head>


<body>
    <div id="headerBar" data-role="header" data-theme="none">
        <ul class="nav-bar header-nav-bar">
            <li><a href="#">mongo-data-browser.herokuapp.com</a></li>
            <li style="position: fixed; right: 0px;"><a href="#">{{loginButtons align="right"}}</a></li>
        </ul>
    </div>
    <div id="footerActionBar" data-role="footer" data-theme="none" class="nav-bar">
        <ul class="nav-bar footer-nav-bar">
            <!--<li><a href="#connectPage" data-name="connectPageLink" data-transition="slide">Connect</a></li>-->
            <li><a href="#profilePage" onclick="showProfilePage();">User Profile</a></li>
            <li><a href="#communityPage" onclick="showCommunityPage();">Healthcare Community</a></li>
            <li><a href="#visualizationPage" onclick="showVisualizationPage();">Visualize</a></li>
            <li><a href="#historyPage" onclick="showHistoryPage();">Medical History</a></li>
        </ul>
    </div>
    <!--<div class="data-page" data-role="page" id="homePage">-->

    <!--</div>-->

    {{> profilePageTemplate }}
    {{> historyPageTemplate }}
    {{> communityPageTemplate }}
    {{> visualizationPageTemplate }}

</body>

<template name="app_container">
    {{#if loggedIn}}
    {{> home_page }}
    {{else }}
    {{> guest_page }}
    {{/if }}
</template>

<template name="home_page">
    <div class="row">
        {{> health_entries}}
    </div>
    <div class="bottom-anchored row">
        {{> tag_filter}}
    </div>
</template>


<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <!--<div class="label">Show:</div>-->
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>
